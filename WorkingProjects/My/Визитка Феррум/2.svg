    <text
       xml:space="preserve"
       style="font-size:11.35264301px;font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;text-align:start;line-height:100%;letter-spacing:0px;word-spacing:0px;writing-mode:lr;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none;font-family:Calibri;-inkscape-font-specification:Calibri Bold"
       x="15.42242"
       y="890.02551"
       id="text2996"
       sodipodi:linespacing="100%"><tspan
         sodipodi:role="line"
         id="tspan2998"
         x="15.42242"
         y="890.02551">Сервисный Центр предоставляет большой спектр услуг </tspan><tspan
         sodipodi:role="line"
         x="15.42242"
         y="904.21631"
         id="tspan3030">по ремонту и обслуживанию средств мобильной связи. </tspan><tspan
         sodipodi:role="line"
         x="15.42242"
         y="918.4071"
         id="tspan3032">Вот некоторые из них:</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:7.04175568px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:125%;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none;font-family:Sans;-inkscape-font-specification:Sans"
       x="14.344398"
       y="923.401"
       id="text3000"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         x="14.344398"
         y="923.401"
         id="tspan3040">- Электромеханический ремонт: нахождение поломок, замена неисправных деталей</tspan><tspan
         sodipodi:role="line"
         x="14.344398"
         y="932.20319"
         id="tspan3004">- Механическая чистка, восстановление корпуса</tspan><tspan
         sodipodi:role="line"
         x="14.344398"
         y="941.00537"
         id="tspan3006">- Диагностика с выдачей акта технического состояния</tspan><tspan
         sodipodi:role="line"
         x="14.344398"
         y="949.80756"
         id="tspan3008">- Срочный ремонт (от 5 до 30 минут)</tspan><tspan
         sodipodi:role="line"
         x="14.344398"
         y="958.6098"
         id="tspan3042">- Срочная диагностика неисправностей мобильной и бытовой цифровой фототехники и </tspan><tspan
         sodipodi:role="line"
         x="14.344398"
         y="967.41199"
         id="tspan3184">телефонов</tspan><tspan
         sodipodi:role="line"
         x="14.344398"
         y="976.21417"
         id="tspan3044">- Перепрограммирование телефонов, обновление версии программного обеспечения</tspan><tspan
         sodipodi:role="line"
         x="14.344398"
         y="985.01636"
         id="tspan3014">- Русификация</tspan><tspan
         sodipodi:role="line"
         x="14.344398"
         y="993.81854"
         id="tspan3026">- Разблокировка кодов оператора и персональных кодов телефона</tspan></text>
    <text
